<header class="header">
    <div class="header-container">
        <div class="nav-left">
            <div class="nav">
                {% if page.path == "index.html" %}
                <span class="title">
                    <li>
                    <a href="/index.html">home</a>
                    </li>
                </span>			
                {% else %}
                <li>
                <a href="/index.html">home</a>
                </li>			
                {% endif %}
                {% if page.path == "about.html" %}
                <span class="title">
                    <li>
                    <a href="/about.html">about</a>
                    </li>
                </span>			
                {% else %}
                <li>
                <a href="/about.html">about</a>
                </li>			
                {% endif %}
                <li>
                <a href="http://ut.gregor-sturm.de">⟨ ut ⟩</a>
                </li>
            </div>
            <div class="description"> {{ site.motto }} </div>		
            <ul class="social-links">
                <li>
                <a href="mailto:{{ site.author.email }}" title="e-mail">
                    <i class="fa fa-envelope-square fa-2x"></i>
                </a>
                </li>
                <li>
                <a href="https://github.com/{{ site.github_username }}" title="Github">
                    <i class="fa fa-github fa-2x"></i>
                </a>
                </li>
                <li>
                <a href="/assets/public_mail-at-gregor-sturm-de.gpg" title="PGP-key">
                    <i class="fa fa-key fa-2x"></i>
                </a>
                </li>
                <li>
                <a href="/feed.xml" title="RSS">
                    <i class="fa fa-rss fa-2x"></i>
                </a>
                </li>
            </ul>	
        </div>
        <div class="nav-right">
            <div class="logo">
                <img src="/assets/img/gregorsturm.png" alt="logo"/>
            </div>
        </div>
    </div>
</header>
